<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff69b4 0%, #ff1493 100%);
            font-family: 'Arial', sans-serif;
        }

        .container {
            text-align: center;
            background: white;
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 48px;
            color: #ff1493;
            margin: 0 0 40px 0;
            letter-spacing: 1px;
        }

        .buttons {
            display: flex;
            gap: 30px;
            justify-content: center;
            position: relative;
        }

        button {
            padding: 15px 40px;
            font-size: 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.1s ease;
        }

        #yesBtn {
            background-color: #ff1493;
            color: white;
        }

        #yesBtn:hover {
            background-color: #ff69b4;
            transform: scale(1.1);
        }

        #noBtn {
            background-color: #888;
            color: white;
            position: relative;
        }

        #noBtn:hover {
            background-color: #666;
        }

        .success {
            font-size: 36px;
            color: #ff1493;
            margin-top: 30px;
        }

        .heart {
            position: fixed;
            pointer-events: none;
            font-size: 40px;
            animation: float-up 3s ease-out forwards;
        }

        @keyframes float-up {
            0% {
                opacity: 1;
                transform: translateY(0) translateX(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(var(--ty)) translateX(var(--tx)) scale(0.5);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will you be my Valentine? ðŸ’•</h1>
        <div class="buttons">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const container = document.querySelector('.container');
        
        let offsetX = 0;
        let offsetY = 0;

        // Make the No button gently repel from the cursor
        document.addEventListener('mousemove', (e) => {
            const rect = noBtn.getBoundingClientRect();
            const btnCenterX = rect.left + rect.width / 2;
            const btnCenterY = rect.top + rect.height / 2;

            const distance = Math.sqrt(
                Math.pow(e.clientX - btnCenterX, 2) + 
                Math.pow(e.clientY - btnCenterY, 2)
            );

            // If cursor is close (within 80px), gently push the button away
            if (distance < 80) {
                const angle = Math.atan2(btnCenterY - e.clientY, btnCenterX - e.clientX);
                // Push by 10 pixels in the direction away from cursor
                offsetX += Math.cos(angle) * 10;
                offsetY += Math.sin(angle) * 10;
                
                noBtn.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
            }
        });

        // Yes button click
        yesBtn.addEventListener('click', () => {
            container.style.display = 'none';
            
            // Function to create a burst of hearts
            function createHeartBurst() {
                for (let i = 0; i < 30; i++) {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.textContent = 'ðŸ’•';
                    
                    // Random position from center
                    const startX = window.innerWidth / 2;
                    const startY = window.innerHeight / 2;
                    
                    heart.style.left = startX + 'px';
                    heart.style.top = startY + 'px';
                    
                    // Random direction for each heart
                    const angle = (Math.random() * Math.PI * 2);
                    const distance = Math.random() * 200 + 100;
                    const tx = Math.cos(angle) * distance;
                    const ty = Math.sin(angle) * distance;
                    
                    heart.style.setProperty('--tx', tx + 'px');
                    heart.style.setProperty('--ty', ty + 'px');
                    
                    document.body.appendChild(heart);
                    
                    // Remove the heart from DOM after animation completes
                    setTimeout(() => {
                        heart.remove();
                    }, 3000);
                }
            }
            
            // Create initial burst
            createHeartBurst();
            
            // Create new bursts every 500ms indefinitely
            setInterval(createHeartBurst, 500);
        });

        // No button click (just in case they manage to click it)
        noBtn.addEventListener('click', () => {
            container.innerHTML = '<h1 class="success">Nice try! ðŸ˜„</h1>';
        });
    </script>
</body>
</html>
